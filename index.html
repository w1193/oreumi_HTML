<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력해주세요</title>
</head>
<body>
    <form action="./result.html" method="get">
        <fieldset>
            <legend>입력요청</legend>
            <p><label for="name">이름: </label><input type="text" name="" id="" nanme="name" placeholder="이름을 입력하세요" required></p>
            <p><label for="password">비밀번호를 입력하세요</label><input type="password" name="PWD" id="" placeholder="PASSWORD" required></p>
            <p><label for="times">몇번째 방문이신가요</label><input type="number" name="times" id="" min="1" max="3" value="1"></p>
            <p><input type="checkbox" name="check"><label for="check">전부 확인 하셨나요</label></p>
            <input type="submit" value="제출하기">
        </fieldset>
    </form>
</body>
</html>
