<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

</head>
<body>
    <div class="all_container">
        <div class="main_container">
            <form action="./sign_in_result.html" method="get">
                <fieldset>
                    <legend><h1><b>회원가입</b></h1></legend>
                    <div><label for="id">아이디 : </label><input type="text" name="id" required></div>
                    <div><label for="pwd">비밀번호 : </label><input type="password" name="pwd" required></div>

                    <div>
                        <label for="how_to">가입경로</label><br>
                        <select name="how_to">
                            <option value="1">지인 추천</option>
                            <option value="2">인터넷 검색</option>
                            <option value="3">오프라인 게시물</option>
                            <option value="4">SNS</option>
                            <option value="5">기타</option>
                        </select>
                    </div>

                    <div><label for="14over">14세 이상이신가요</label>
                        <input type="radio" name="14over" id = "14over_yes" checked required><label for="14over_yes"> 예</label>
                        <input type="radio" name="14over" id = "14over_no"><label for="14over_no"> 아니오</label>
                    </div>

                    <div><label for="easier_sign_in">간편로그인</label><input type="checkbox" name="easier_sign_in"></div>
                    <div></label><input type="submit" value="제출하기"></div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
